<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX LOGIN</title>
   
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
      
            <img src="img/logo.png" alt="logo " class="logo">
        </div>
   
    <div class="boxLogin">
        <h2 id="title">Entrar</h2>
        <form>
            <input type="text" placeholder="Email ou número de telefone" class="InputBox">
            <input type="password" placeholder="Senha" class="InputBox">
            <button onclick="entrar()" id="BtnEntrar">Entrar</button>
        </form>
        <br>
       
    <div class="info">
        <div class="remember">
            <span><input type="checkbox" style="margin:0;padding:0; height:13px" ></span>
            <span>Lembre-se de mim</span>
        </div>
        <div class="help">
            <a href="#">
                Precisa de ajuda?
            </a>
        </div>
    </div>

    <div class="footer">
       

        <div class="signUp">
            <p>Novo por aqui? <a href="#">Assine agora.</a></p>
        </div>

        <div class="terms">
            <p>Esta página é protegida pelo Google recaptcha para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
        </div>
    </div>
</body>

</html>
